site_name: Denotational Semantics in Agda
site_url: https://pdmosses.github.io/xds-agda/
repo_name: pdmosses/xds-agda
repo_url: https://github.com/pdmosses/xds-agda

use_directory_urls: false

nav:
  - index.md
  - Untyped Î»-calculus:
    - ULC/index.md
    - ULC/ULC.All.md
    - ULC/ULC.Variables.md
    - ULC/ULC.Terms.md
    - ULC/ULC.Domains.md
    - ULC/ULC.Environments.md
    - ULC/ULC.Semantics.md
    - ULC/ULC.Checks.md
  - PCF:
    - PCF/index.md
    - PCF/PCF.Domain-Notation.md
    - PCF/PCF.Types.md
    - PCF/PCF.Constants.md
    - PCF/PCF.Variables.md
    - PCF/PCF.Terms.md
    - PCF/PCF.Environments.md
    - PCF/PCF.Checks.md

not_in_nav: |
  ULC/html
  ULC/*.md
  PCF/html
  PCF/*.md

theme:
  name: material
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-auto
        name: Switch to light mode

  features:
    - content.code.copy
    - navigation.expand
    - navigation.indexes 
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    # - toc.integrate

extra_css:
  - stylesheets/Agda.css
  - stylesheets/wide.css

plugins:
- search
# - awesome-pages:
#     collapse_single_pages: false
#     strict: false
#     order: asc
#     sort_type: natural
#     order_by: title

markdown_extensions:
- admonition
- attr_list
- def_list
- footnotes
- meta
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.details
- pymdownx.superfences
- tables