site_name: Denotational Semantics in Agda
site_url: https://pdmosses.github.io/xds-agda/
repo_name: pdmosses/xds-agda
repo_url: https://github.com/pdmosses/xds-agda

use_directory_urls: false

nav:
  - index.md
  - meta-notation.md
  - Untyped Î»-calculus:
    - ULC.md
    - md/ULC.All.md
    - md/ULC.Variables.md
    - md/ULC.Terms.md
    - md/ULC.Domains.md
    - md/ULC.Environments.md
    - md/ULC.Semantics.md
    - md/ULC.Checks.md
  - PCF:
    - PCF.md
    - md/PCF.All.md
    - md/PCF.Domain-Notation.md
    - md/PCF.Types.md
    - md/PCF.Constants.md
    - md/PCF.Variables.md
    - md/PCF.Terms.md
    - md/PCF.Environments.md
    - md/PCF.Checks.md
  - Scheme:
    - Scheme.md
    - md/Scheme.All.md
    - md/Scheme.Domain-Notation.md
    - md/Scheme.Abstract-Syntax.md
    - md/Scheme.Domain-Equations.md
    - md/Scheme.Auxiliary-Functions.md
    - md/Scheme.Semantic-Functions.md

not_in_nav: |
  html
  md/*.md

theme:
  name: material
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to auto mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-auto
        name: Switch to light mode

  features:
    - content.code.copy
    - navigation.expand
    - navigation.indexes 
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    # - toc.integrate

extra_css:
  - stylesheets/Agda-material.css
  - stylesheets/Agda-md.css
  - stylesheets/Agda-md-dark.css

plugins:
- search
# - awesome-pages:
#     collapse_single_pages: false
#     strict: false
#     order: asc
#     sort_type: natural
#     order_by: title

markdown_extensions:
- admonition
- attr_list
- def_list
- footnotes
- meta
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.details
- pymdownx.superfences
- tables